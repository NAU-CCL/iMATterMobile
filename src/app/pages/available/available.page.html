<ion-header>
  <ion-toolbar>
    <ion-title>Available Surveys</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="text-button" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div *ngFor="let survey of (surveys | async)">
    <div *ngIf="isDisplayed(survey) == true">
      <ion-item button [routerLink]="['/answer', survey.id]">
        {{ survey.title }}
      </ion-item>
    </div>
  </div>
  
</ion-content>
