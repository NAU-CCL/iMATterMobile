<ion-header>
  <ion-toolbar>
    <ion-title>Available Surveys</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="text-button" defaultHref="/tabs/more"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Card Divider for Available Surveys -->
  <ion-item-divider class="custom-divider">
    <ion-label>
      Available Surveys
    </ion-label>
  </ion-item-divider>

  <!-- Filters Available Surveys and displays their information in a card,
        card is highlighted if necessary -->
  <ng-container *ngFor="let survey of (surveys|async)">
    <ion-card *ngIf="userSurveys.includes(survey.id)" (click)="answerSurvey(survey)">
      <ion-card-title>{{survey.title}}</ion-card-title>
      <ion-card-content>{{survey.description}}</ion-card-content>
      <ion-card-subtitle>Points: {{survey.points}}</ion-card-subtitle>
    </ion-card>
  </ng-container>
