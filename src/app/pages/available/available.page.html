<ion-header>
  <ion-toolbar>
    <ion-title>Available Surveys</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="text-button" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ng-container *ngFor="let survey of (surveys | async)">

      <ion-card button *ngIf="isDisplayed(survey) == true" (click)="answerSurvey(survey)">
        
      <ion-card-header>

          <ion-card-title>
            {{ survey.title }}
          </ion-card-title>

          <ion-card-content>
            {{ survey.surveyDescription }}
          </ion-card-content>

          <ion-card-subtitle>
            Points: {{ survey.pointsWorth }}

            <div *ngIf="isComplete(survey)">
              <strong>Completed</strong>
            </div>
          </ion-card-subtitle>
          
      </ion-card-header>

      </ion-card>

    </ng-container>

  </ion-list>

</ion-content>
