<div class="tag-pop-up">
  <h4> <strong>Question: "{{tagName}}" </strong> </h4>
  
  <div class="margin-left">
    <h5>Users Answers to This Question:</h5>

    <ul>
      <li>
        <span class="green-text">Yes: </span>{{tagInfo.yes}}
      </li>

      <li>
        <span class="red-text">No: </span> {{tagInfo.no}}
      </li>

      <li>
        <span class="orange-text">Did Not Know: </span> {{tagInfo.na}}
      </li>
    </ul>

    <span>{{tagSummary}}</span>
  </div>

</div>
