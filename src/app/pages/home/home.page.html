<ion-header>
    <ion-toolbar style="padding: 10px">
        <ion-buttons slot="start">
            <ion-button class="ion-text-right" (click)="toggleDarkTheme()">
                <img style="max-width: 30px;" src="../../../assets/logo.png">
            </ion-button>
        </ion-buttons>
        <ion-title>
            <div style="font-size: 80%;">
                {{user.username.toUpperCase()}}
            </div>
            <hr style="background-color: var(--tertiary-color); margin: 0; opacity: 25%;">
            <div style="font-size: 0.4em;">
                Recovery Days: {{daysInRecovery}}
            </div>
        </ion-title>
        <ion-buttons style="border-radius: 50%;" slot="end">
            <ion-button style="border-radius: 50%;" (click)="updateProfileClicks()" [routerLink]="['/profile']">
                <img class="profilePic" src="{{ user.profilePic }}">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-toolbar class="emotion-toolbar">
        <ion-row class="ion-justify-content-center">
            <ion-col>
                <ion-button [class.highlight]="this.user.currentEmotion == 'happy'" size="small" fill="clear"
                    (click)="saveEmotion('happy')">
                    üòÉ
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button [class.highlight]="this.user.currentEmotion == 'loved'" size="small" fill="clear"
                    (click)="saveEmotion('loved')">
                    ü•∞
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button [class.highlight]="this.user.currentEmotion == 'ok'" size="small" fill="clear"
                    (click)="saveEmotion('ok')">
                    üòê
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button [class.highlight]="this.user.currentEmotion == 'stressed'" size="small" fill="clear"
                    (click)="saveEmotion('stressed')">
                    üò©
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button [class.highlight]="this.user.currentEmotion == 'sad'" size="small" fill="clear"
                    (click)="saveEmotion('sad')">
                    üò¢
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button [class.highlight]="this.user.currentEmotion == 'angry'" size="small" fill="clear"
                    (click)="saveEmotion('angry')">
                    üò°
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <!-- <ion-card>
        <ion-card-header>
            <ion-card-title style="font-size: medium; text-align: center;"> Congrats! You are on recovery day
                {{daysInRecovery}}!
            </ion-card-title>
        </ion-card-header>
    </ion-card> -->

    <ion-card>
        <ion-card-content style="padding: 0;">
            <img src="https://firebasestorage.googleapis.com/v0/b/imatter-nau.appspot.com/o/QuoteImages%2Fimatter-resize_640x640.png?alt=media&token=f6041d12-c568-4d6c-ba68-66a25e5e7b0f"
                alt="couldn't load" style="margin: 0;">
        </ion-card-content>
    </ion-card>

    <ion-item-divider class="custom-divider" (click)="collpaseChallenges = !collpaseChallenges">
        <ion-label>
            ACTIVE CHALLENGES
        </ion-label>
        <ion-icon *ngIf="collpaseChallenges" slot="end" color=white name="arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="!collpaseChallenges" slot="end" color=white name="arrow-dropup"></ion-icon>
    </ion-item-divider>

    <ion-list class="notifList" *ngIf="!collpaseChallenges">
        <ng-container *ngFor="let challenge of (challenges|async)">
            <ion-card id="card{{challenge.id}}" class="notifCard" *ngIf="challengeJoined(challenge.id)">
                <ion-card-title class="ion-padding" [routerLink]="['/habit', challenge.id]">{{challenge.title}}
                    <ion-icon *ngIf="!daysComplete[challenge.id] " name="arrow-forward" size=small
                        class="ion-float-right" [routerLink]="['/habit', challenge.id]"></ion-icon>
                    <ion-icon *ngIf="daysComplete[challenge.id] " name="checkmark" size=small class="ion-float-right"
                        [routerLink]="['/habit', challenge.id]"></ion-icon>
                </ion-card-title>
                <!-- <ion-card-subtitle class="ion-padding" style="padding-top: 0">
                    <b>{{challenge.contents[challengeProgress[challenge.id]].title}}</b>:
                    {{challenge.contents[challengeProgress[challenge.id]].activity}}

                </ion-card-subtitle> -->
                <!-- <ion-card-subtitle>
                    <div class="ion-float-right" style="font-size: 2em">
                        <ion-icon name="arrow-forward" [routerLink]="['/habit', challenge.id]"></ion-icon>
                    </div>
                </ion-card-subtitle> -->
            </ion-card>
            <!-- <ion-card *ngIf="challengeJoined(challenge.id) && daysComplete[challenge.id]">
                <ion-card-title class="ion-padding" [routerLink]="['/habit', challenge.id]">{{challenge.title}}
                </ion-card-title>
                <!-- <ion-card-subtitle class="ion-padding" style="padding-top: 0">
                    You completed today's task! Come back tomorrow for a new challenge.
                </ion-card-subtitle> -->
            <!-- </ion-card> -->
        </ng-container>
    </ion-list>

    <ion-item-divider class="custom-divider" (click)="collapseSurveys = !collapseSurveys">
        <ion-label style="color: white;">
            AVAILABLE SURVYES
        </ion-label>
        <ion-icon *ngIf="collapseSurveys" slot="end" color=white name="arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="!collapseSurveys" slot="end" color=white name="arrow-dropup"></ion-icon>
    </ion-item-divider>

    <ion-list class="notifList" *ngIf="!collapseSurveys">
        <ng-container *ngFor="let survey of (surveys|async)">
            <ion-card class="notifCard" *ngIf="userSurveys.includes(survey.id)" (click)="answerSurvey(survey)">
                <ion-card-title class="ion-padding">
                    {{survey.title}} <span style="font-size: 0.5em; opacity: 100%;">{{survey.points}} points</span>
                    <ion-icon class="ion-float-right" size=small name="arrow-forward"></ion-icon>
                </ion-card-title>
                <!-- <ion-card-content>{{survey.description}}</ion-card-content> -->
                <!-- <ion-card-subtitle class="ion-padding-horizontal ion-padding-bottom"><b>Points: {{survey.points}}</b>
                    <div class="ion-float-right" style="font-size: 2em">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </div>
                </ion-card-subtitle> -->
            </ion-card>
        </ng-container>
    </ion-list>
</ion-content>
