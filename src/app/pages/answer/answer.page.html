<ion-header>
  <ion-toolbar>
    <ion-title>{{survey.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="text-button" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="fill-button" (click)="openPage(survey.surveyLink)">Take Survey</ion-button>
  <ion-button class="fill-button" disabled = "{{isDisabled}}" (click) = "submit()">Submit</ion-button>
</ion-content>
