<ion-header>
  <ion-toolbar>
    <ion-title>answer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" fill="outline" (click)="openPage(survey.surveyLink)">Take Survey</ion-button>
  <ion-button expand="block" fill="outline" (click)="returnToPage()">Go Back</ion-button>
  <ion-button expand="block" fill="outline" disabled = "{{isDisabled}}" (click) = "submit()">Submit</ion-button>
</ion-content>
