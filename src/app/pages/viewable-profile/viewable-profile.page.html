<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="userType == 'user'">
      {{ this.user.username }}'s Profile
    </ion-title>
    <ion-title *ngIf="userType == 'provider'">
      {{ this.provider.username }}'s Profile
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="ion-text-button" (click)="goBackToPost()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="userType == 'user'; else ElseBlock">
    <ion-row>
      <ion-col size="6">
        <ion-row>
          <ion-card>
            <ion-badge style="z-index: 2; background-color: transparent; position: absolute;">{{ userEmotionIcon }}</ion-badge>
            <ion-img src="{{ user.profilePic }}" style="position: relative;"></ion-img>
          </ion-card>
        </ion-row>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col>
            <h1 style="margin: 0;">{{ user.username }}</h1>
            <p style="font-size: 0.8em; margin: 0;">In recovery since: <br>{{ user.endRehabDate }} </p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-title padding-horizontal padding-top>About Me:</ion-card-title>
          <ion-card-content>{{ user.bio }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #ElseBlock>
    <ion-card>
      <ion-img src="{{ provider.profilePic }}"></ion-img>
      <ion-card-title padding-horizontal>
        {{ provider.username }}
      </ion-card-title>
      <ion-card-subtitle padding-horizontal>
        {{ provider.providerType }}
      </ion-card-subtitle>
      <ion-card-content>
        {{ provider.bio }}
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
