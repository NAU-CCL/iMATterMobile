<ion-header>
  <ion-toolbar>
    <ion-title>Learning Center</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="text-button" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider color="medium">
    <ion-label>
      New Modules
    </ion-label>
  </ion-item-divider>

  <ion-list>
    <ion-item *ngIf="newModules.length === 0 ">
      <ion-label>
        Currently No New Modules
      </ion-label>
    </ion-item>

    <ng-container *ngFor="let learningMod of ( learningModules | async )">
      <ion-card button [routerLink]="['/learning-module-content', learningMod.id]" *ngIf="newModules.includes(learningMod.id)">
        
      <ion-card-header>
          <ion-card-title>
            {{ learningMod.moduleTitle }}
          </ion-card-title>
          <ion-card-subtitle>
            Description: {{ learningMod.moduleDescription }}
          </ion-card-subtitle>
        </ion-card-header>

      </ion-card>
    </ng-container>
  </ion-list>

  <ion-item-divider color="medium">
    <ion-label>
      Taken Modules
    </ion-label>
  </ion-item-divider>

  <ion-list>
    <ng-container *ngFor="let learningMod of ( learningModules | async )">
      <ion-card button [routerLink]="['/learning-module-content', learningMod.id]" *ngIf="takenModules.includes(learningMod.id)">
        
      <ion-card-header>
          <ion-card-title>
            {{ learningMod.moduleTitle }}
          </ion-card-title>
          <ion-card-subtitle>
            Description: {{ learningMod.moduleDescription }}
          </ion-card-subtitle>
        </ion-card-header>

      </ion-card>
    </ng-container>
  </ion-list>

</ion-content>
