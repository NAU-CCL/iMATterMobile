<ion-header>
  <ion-toolbar>
    <ion-title>Learning Center</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="ion-text-button" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ng-container *ngFor="let learningMod of ( learningModules | async )">
      <ion-card button [routerLink]="['/learning-module-content', learningMod.id]" 
      *ngIf="learningMod.moduleVisibilityTime.includes(userWeeksPregnant) || learningMod.moduleVisibilityTime.includes('Always')">
        
      <ion-card-header>
          <ion-card-title>
            {{ learningMod.moduleTitle }}
          </ion-card-title>
          <ion-card-subtitle>
            Description: {{ learningMod.moduleDescription }}
          </ion-card-subtitle>
        </ion-card-header>

      </ion-card>
    </ng-container>
  </ion-list>

</ion-content>
