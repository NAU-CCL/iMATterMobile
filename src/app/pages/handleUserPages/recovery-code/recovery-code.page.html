<ion-content padding>

  <form *ngIf="enterCodeForm" [formGroup]="enterCodeForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Code</ion-label>
      <ion-input
              type="text"
              placeholder="Your email address"
              
      >
      </ion-input>
    </ion-item>
   

    <ion-button
            expand="block"
			(click)="validateUser(enterCodeForm)"
    >
      Enter
    </ion-button>
  </form>
</ion-content>
