<ion-header>
  <ion-toolbar>
    <ion-title>iMATter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-text class="title">
  <h4>
    Welcome to iMATter.
  </h4>
</ion-text>


<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
              formControlName="email"
              type="email"
              placeholder="Your email address"
              [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
            class="error-message"
            *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
              formControlName="password"
              type="password"
              placeholder="Your password"
              [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
            class="error-message"
            *ngIf="!loginForm.controls['password'].valid
      && loginForm.controls['password'].touched"
    >
      <ion-label></ion-label>
    </ion-item>

    <ion-button class="login-button" (click)="validateUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
      Log In
    </ion-button>
  </form>
</ion-content>

<ion-content>
  <ion-button class="ion-link" expand="block" fill="clear" routerLink="/code">
    New to iMATter? Create a new account
  </ion-button>

  <ion-button class="ion-link" expand="block" fill="clear" routerLink="/reset-password">
    Forgot password
  </ion-button>
</ion-content>
