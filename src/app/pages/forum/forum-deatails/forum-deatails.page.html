<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="ion-text-button" defaultHref="/forum"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="question.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea [(ngModel)]="question.description" rows="8"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label> Ask Anonymously? </ion-label>
    <ion-toggle color="dark" [(ngModel)]="anon"></ion-toggle>
  </ion-item>

</ion-content>

<ion-footer *ngIf="!question.id">
  <ion-toolbar>
    <ion-button expand="full" class="create-post-button" (click)="addQuestion()" (click)="sendEmail()">
      Post
    </ion-button>
  </ion-toolbar>
</ion-footer>
