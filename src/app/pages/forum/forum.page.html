<ion-header>
  <ion-toolbar>
    <ion-title>
      Info Desk
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/tabs/more"></ion-back-button>
    </ion-buttons>
    <ion-buttons color="primary" slot="end">
      <ion-button color="primary" routerLink="/forum/forum-deatails">Create Post</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button [routerLink]="['/forum/forum-thread', question.id]" *ngFor="let question of (questions | async)">

      {{ question.title }}
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
