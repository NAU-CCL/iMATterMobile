
  <ng-container *ngFor="let chat of currentAutoChats; let i = index">
    <div #autoNotif [attr.id]="'chat-'+ i" class="chat-notif-style" [style.margin-top]="i*2+'px'" [style.animation-duration]="autoChatLifeSpan + 's'" (click)="removeJoinedChatNotif(autoNotif)">
      <div>
        {{chat.message}}
      </div>
      <div class="sub-text">*Tap to dismiss</div>
    </div>
  </ng-container>
