
<ion-content>
  <ng-container *ngFor="let chat of currentAutoChats">
    <div #autoNotif class="chat-notif-style" (click)="removeJoinedChatNotif(autoNotif)">
      <div>
        {{chat.message}}
      </div>
      <div class="sub-text">*Tap to dismiss</div>
    </div>
  </ng-container>
</ion-content>
